<!doctype html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

<head>
    <title>USA universities</title>
    <script type="text/javascript" src="../node_modules/d3/dist/d3.js"></script>
    <script type="text/javascript" src="../node_modules/topojson-client/dist/topojson-client.js"></script>
    <script type="text/javascript" src="../static/js/d3.slider.js"></script>
    <link rel="stylesheet" href="../static/asset/main.css">
</head>

<body>
    <div class="main">
        <div id="usMap"></div>
        <div id="infomation">
            <div id="control">
                <div class="sort">
                    <span>Sort by</span>
                    <select id="selectSort"></select>
                    <button id="resetBtn" class="btn-custom">reset all</button>
                </div>
                <div id="rankScroller">
                    <div class="rank-ruler">
                        <div class="rank-title">Rank Interval</div>
                        <div id="slider-range"></div>
                    </div>
                </div>
            </div>
            <div id="detail">
                <div id="name" class="uni-name"></div>
                <div id="rank" class="uni-name"></div>
                <div id="scoreChart">
                    <div id="totalScore" class="uni-score"></div>
                    <svg></svg>
                </div>
                <div id="feeChart">
                    <svg></svg>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../static/js/usMap.js"></script>
</body>

</html>
